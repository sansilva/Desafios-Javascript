    <p>O Conde de Monte Cristo</p>

    <script>
        /*
        Escreva uma função fatorial, que calcule o fatorial de um número.

        */
        function fatorial (x){
            if (x < 2){
              return 1;
            }else{
            return x * fatorial(x - 1);
           }
           }           
            
            
    </script>
