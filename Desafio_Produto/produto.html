<h1>Desafios Javascript</h1>

    <ul>
        <li>Em troca da sua ajuda, eu ofereço algo muito valioso.</li>
        <li>Minha liberdade?</li>
        <li>A liberdade pode nos ser tirada, como você bem sabe. Eu te ofereço meu conhecimento.</li>

    <p>O Conde de Monte Cristo</p>

    <script>
        /*
        Necessitamos uma função produto que receba um array de números e retorne o produto: o resultado de multiplicar todos os elementos entre si.

        Por exemplo, produto([1, 4, 7]) deve retornar 28, que é 1 * 4 * 7.

        */
        function produto(prod){
            let multi = 1;
            for(i = 0; i < prod.length; i++){
                multi = multi * prod[i];
            }
            return multi;
                        
            }
            
            
            
            
    </script>
