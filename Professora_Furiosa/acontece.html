    <script>
        function acontece (estudantes, x){
               var presentes = 0;            
               for (var i = 0; i < estudantes.length; i++){            
                 if (estudantes[i] <= 0) presentes++;              
                 if (presentes >= x) return true;            
               }
            
               return false;             
            }
            
            function aberturas (estudantes, x){            
               var result = [];            
               for (var i = 0; i < estudantes.length; i++){            
                result.push(acontece(estudantes[i], x));             
               }
            
               return result;              
            }
            
            
    </script>
